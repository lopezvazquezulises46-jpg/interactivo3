<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivo de Motos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Imagen de fondo -->
        <div id="image-container">
            <img src="moto_fondo.jpg" alt="Imagen de fondo" id="background-image">
            
            <!-- Hotspots -->
            <div class="hotspot" id="hotspot1" style="top: 20%; left: 30%;" onclick="cambiarInformacion(1)"></div>
            <div class="hotspot" id="hotspot2" style="top: 40%; left: 50%;" onclick="cambiarInformacion(2)"></div>
            <div class="hotspot" id="hotspot3" style="top: 60%; left: 70%;" onclick="cambiarInformacion(3)"></div>
            <div class="hotspot" id="hotspot4" style="top: 30%; left: 70%;" onclick="cambiarInformacion(4)"></div>
            <div class="hotspot" id="hotspot5" style="top: 50%; left: 20%;" onclick="cambiarInformacion(5)"></div>
            <div class="hotspot" id="hotspot6" style="top: 70%; left: 40%;" onclick="cambiarInformacion(6)"></div>
        </div>

        <!-- Información de la moto -->
        <div id="info-container">
            <h1 id="titulo">Selecciona una moto</h1>
            <p id="descripcion">Haz clic en un hotspot para obtener más información sobre una moto.</p>
            <img id="imagen" src="default.jpg" alt="Imagen de la moto" />
        </div>

        <!-- Prueba de conocimientos -->
        <button onclick="realizarPrueba()">Realizar prueba de conocimientos</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
